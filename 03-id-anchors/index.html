<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>03 - ID Anchors</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- Create a list of links that anchor to their relative card below.

The "Back to top" link should anchor the user back to the top of the page. -->

<main>
	<section class="card top">
		<h2 id="top">ID Anchors</h2>
		<p>Create a list of links that anchor to their relative card below.</p>
		
		<p><strong>Example:</strong> The first link should link to the Cat card.</p>
		
<!-- Create your list of links below this comment. -->
		<a href="#cat"><p>Cat</p></a>
		<a href="#dog"><p>Dog</p></a>
		<a href="#Elephant">	<p>Elephant</p></a>
		<a href="#big cat"><p>Big Cat</p></a>
		<a href="#bird"><p>Bird</p></a>
	</section>
	
	<section class="card">
		<h2 id="cat">Cat</h2>
		<img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Cat">
		<a href="#top">Back To Top</a>
	</section>
	<section class="card">
		
		<h2 id="dog">Dog</h2>
		<img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Dog">
		<a href="#top">Back To Top</a>
	</section>
	<section class="card">
		
		<h2 id="Elephant">Elephant</h2>
		<img src="https://images.unsplash.com/photo-1536798227072-f571dcefdef1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Elephant">
		<a href="#top">Back To Top</a>
	</section>
	
	<section class="card">
		<h2 id="big cat">Big Cat</h2>
		<img src="https://images.unsplash.com/photo-1519900270450-3a6adec39956?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Big Cat">
		<a href="#top">Back To Top</a>
	</section>
	
	<section class="card">
		<h2 id="bird">Bird</h2>
		<img src="https://images.unsplash.com/photo-1506567487825-92f7c015e4d1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Bird">
		<a href="#top">Back To Top</a>
	</section>
</main>
  
  

</body>

</html>
